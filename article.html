  <script>
    // Contentful API 配置
    const CONTENTFUL_CONFIG = {
      SPACE_ID: 'id4y90f1h82c',
      ACCESS_TOKEN: 'vxnpypRajiFP97o7gEfMoavejunX98K8undinDWuVbY',
      ENVIRONMENT: 'master',
      CONTENT_TYPE: 'pageBlogPost'
    };
    
    const CONTENTFUL_API_URL = `https://cdn.contentful.com/spaces/${CONTENTFUL_CONFIG.SPACE_ID}/environments/${CONTENTFUL_CONFIG.ENVIRONMENT}/entries`;
  </script>

  <!-- ARTICLE CONTENT -->
  <main class="py-8 md:py-16">
    <div class="mx-auto max-w-4xl px-4">
      <!-- Loading State -->
      <div id="loading-state" class="text-center py-12">
        <div class="inline-flex items-center gap-3 text-zinc-600">
          <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-[#193a55]"></div>
          <span class="text-lg">正在載入文章...</span>
        </div>
      </div>

      <!-- Error State -->
      <div id="error-state" class="hidden text-center py-12">
        <div class="text-zinc-600">
          <svg class="mx-auto h-16 w-16 text-zinc-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.34 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
          </svg>
          <p class="text-xl font-medium mb-2">載入文章時發生錯誤</p>
          <p class="text-sm mb-4">請檢查您的網路連線或稍後再試</p>
          <button onclick="loadArticle()" class="inline-flex items-center justify-center rounded-full border border-black/20 px-6 py-2 text-sm font-medium hover:border-black/40 hover:bg-black/5 transition-all duration-200 text-zinc-800">
            重新載入
          </button>
        </div>
      </div>

      <!-- Article Container -->
      <div id="article-container" class="hidden">
        <!-- Article will be loaded here -->
      </div>

      <!-- Back to Blog Button -->
      <div class="mt-12 text-center">
        <a href="blog.html" class="inline-flex items-center gap-2 text-sm font-medium text-[#193a55] hover:text-[#0d1a2a] hover:underline transition-all duration-200">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
          </svg>
          返回文章列表
        </a>
      </div>
    </div>
  </main>



  <script>


    // 從 URL 參數獲取文章 ID
    function getArticleId() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('id');
    }



    // 獲取文章內容
    async function fetchArticle(articleId) {
      try {
        const apiUrl = `${CONTENTFUL_API_URL}?sys.id=${articleId}&include=1`;
        console.log(`Fetching article from: ${apiUrl}`);
        
        const response = await fetch(apiUrl, {
          headers: {
            'Authorization': `Bearer ${CONTENTFUL_CONFIG.ACCESS_TOKEN}`
          }
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        console.log(`Contentful API response for article ${articleId}:`, data);
        
        return {
          article: data.items?.[0] || null,
          includes: data.includes || {}
        };
      } catch (error) {
        console.error('Error fetching article:', error);
        throw error;
      }
    }

    // 渲染文章內容
    function renderArticle(article, assetMap) {
      const fields = article.fields;
      
      // 處理特色圖片 - 使用 Asset Map 模式
      let heroImage = '';
      
      // 調試：記錄圖片相關欄位
      console.log(`Processing images for article "${fields.title || '無標題'}"`);
      console.log('Image fields:', {
        featuredImage: fields.featuredImage,
        image: fields.image,
        heroImage: fields.heroImage,
        thumbnail: fields.thumbnail
      });
      
      // 使用 Asset Map 查找圖片資源
      let imageUrl = null;
      if (fields.featuredImage && fields.featuredImage.sys && fields.featuredImage.sys.id) {
        const assetId = fields.featuredImage.sys.id;
        const asset = assetMap.get(assetId);
        
        if (asset && asset.fields && asset.fields.file && asset.fields.file.url) {
          imageUrl = `https:${asset.fields.file.url}`;
          console.log(`✅ 從 Asset Map 找到圖片: ${imageUrl}`);
        } else {
          console.log(`⚠️ Asset Map 中未找到 ID 為 ${assetId} 的圖片資源`);
        }
      } else {
        console.log(`⚠️ 文章中未找到 featuredImage 的 sys.id`);
      }
      
      if (imageUrl) {
        heroImage = `
          <div class="mb-8">
            <img src="${imageUrl}" alt="${fields.title || '文章特色圖片'}" class="w-full h-64 md:h-96 object-cover rounded-2xl shadow-lg" onerror="console.error('圖片載入失敗:', this.src); this.style.display='none';" onload="console.log('圖片載入成功:', this.src);" />
          </div>
        `;
      }

      // 處理發布日期
      const publishDate = fields.publishDate ? new Date(fields.publishDate).toLocaleDateString('zh-TW', {
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      }) : '近期';

      // 處理分類
      const category = fields.category || fields.tags?.[0] || '未分類';

      // 處理文章內容，並正確傳遞 assetMap
      let content = '文章內容載入中...';
      if (fields.content && fields.content.content) {
        content = renderRichText(fields.content, assetMap);
      } else if (fields.body) {
        content = renderRichText(fields.body, assetMap);
      }

      return `
        <article>
          ${heroImage}
          
          <header class="mb-8">
            <div class="flex items-center gap-3 text-sm text-zinc-500 mb-4">
              <span class="px-3 py-1 bg-zinc-100 rounded-full">${category}</span>
              <span>•</span>
              <span>${publishDate}</span>
            </div>
            <h1 class="text-3xl md:text-4xl font-bold text-zinc-900 mb-4">${fields.title || '無標題'}</h1>
            ${fields.excerpt ? `<p class="text-lg text-zinc-600 leading-relaxed">${fields.excerpt}</p>` : ''}
          </header>

          <div class="article-content prose prose-lg max-w-none">
            ${content}
          </div>
        </article>
      `;
    }

    // 渲染富文本內容 (使用官方函式庫，並接收 assetMap)
    function renderRichText(richTextDocument, assetMap) {
      if (!richTextDocument) {
        return '<p>內容載入中...</p>';
      }
      
      const options = {
        renderNode: {
          'embedded-asset-block': (node) => {
            const assetId = node.data?.target?.sys?.id;
            if (!assetId) return '';
            const asset = assetMap.get(assetId);
            if (asset && asset.fields && asset.fields.file) {
              return `<figure class="my-6"><img src="https:${asset.fields.file.url}" alt="${asset.fields.description || ''}" class="mx-auto rounded-lg shadow-lg" /><figcaption class="text-center text-sm text-zinc-500 mt-2">${asset.fields.description || ''}</figcaption></figure>`;
            }
            return '';
          },
          'blockquote': (node, next) => {
            return `<blockquote>${next(node.content)}</blockquote>`;
          }
        }
      };
      return window.contentfulRichText.documentToHtmlString(richTextDocument, options);
    }

    // 載入文章
    async function loadArticle() {
      const articleId = getArticleId();
      const loadingState = document.getElementById('loading-state');
      const errorState = document.getElementById('error-state');
      const articleContainer = document.getElementById('article-container');
      
      // 調試信息：記錄從 URL 獲取的文章 ID
      console.log(`Attempting to load article with ID: "${articleId}"`);
      console.log(`Current URL: ${window.location.href}`);

      if (!articleId) {
        // 沒有文章 ID，顯示錯誤
        loadingState.classList.add('hidden');
        errorState.classList.remove('hidden');
        errorState.querySelector('p:last-of-type').textContent = '錯誤詳情: 缺少文章 ID 參數';
        return;
      }

      try {
        // 顯示載入狀態
        loadingState.classList.remove('hidden');
        errorState.classList.add('hidden');
        articleContainer.classList.add('hidden');

        // 獲取文章
        const result = await fetchArticle(articleId);

        if (!result.article) {
          throw new Error(`找不到 ID 為 "${articleId}" 的文章。可能的原因：1) 文章尚未發布 2) 文章已被刪除 3) ID 格式不正確`);
        }

        // 建立 Asset Map 以便快速查找圖片資源
        const assets = result.includes?.Asset || [];
        const assetMap = new Map();
        
        assets.forEach(asset => {
          if (asset.sys && asset.sys.id) {
            assetMap.set(asset.sys.id, asset);
          }
        });
        
        console.log(`建立 Asset Map，包含 ${assetMap.size} 個圖片資源`);

        // 隱藏載入狀態
        loadingState.classList.add('hidden');

        // 渲染文章，傳遞 assetMap 參數
        const articleHTML = renderArticle(result.article, assetMap);
        articleContainer.innerHTML = articleHTML;
        articleContainer.classList.remove('hidden');

        // 更新頁面標題
        const title = result.article.fields.title || '文章詳情';
        document.title = `${title} · 流芯視覺`;

      } catch (error) {
        console.error('Error loading article:', error);
        
        // 隱藏載入狀態
        loadingState.classList.add('hidden');
        
        // 顯示錯誤狀態
        errorState.classList.remove('hidden');
        errorState.querySelector('p:last-of-type').textContent = `錯誤詳情: ${error.message}`;
      }
    }



    // 顯示錯誤狀態的輔助函數
    function showError(message) {
      const errorState = document.getElementById('error-state');
      const loadingState = document.getElementById('loading-state');
      
      if (errorState && loadingState) {
        loadingState.classList.add('hidden');
        errorState.classList.remove('hidden');
        errorState.querySelector('p:last-of-type').textContent = `錯誤詳情: ${message}`;
      }
    }

    // 確保頁面所有資源 (包含外部腳本) 載入完成後，才自動載入文章
    window.onload = function() {
      // 確認核心工具已載入，若無則報錯
      if (typeof window.contentfulRichText === 'undefined') {
        showError('核心渲染工具載入失敗，請檢查瀏覽器擴充功能或網路連線。');
        return;
      }
      // 一切就緒，載入文章
      loadArticle();
    };
  </script>
