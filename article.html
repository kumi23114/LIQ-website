    // å‚™ç”¨æ¸²æŸ“æ–¹æ¡ˆ
    function renderRichTextFallback(richText) {
      if (!richText || !richText.content) return '<p>å…§å®¹è¼‰å…¥ä¸­...</p>';

      let html = '';
      
      richText.content.forEach(node => {
        if (node.nodeType === 'paragraph') {
          html += '<p class="mb-4 leading-relaxed">';
          if (node.content) {
            node.content.forEach(textNode => {
              let text = textNode.value || '';
              if (textNode.marks) {
                textNode.marks.forEach(mark => {
                  if (mark.type === 'bold') {
                    text = `<strong class="font-bold">${text}</strong>`;
                  } else if (mark.type === 'italic') {
                    text = `<em class="italic">${text}</em>`;
                  } else if (mark.type === 'underline') {
                    text = `<u class="underline">${text}</u>`;
                  }
                });
              }
              html += text;
            });
          }
          html += '</p>';
        } else if (node.nodeType === 'heading-1') {
          html += `<h1 class="text-3xl font-bold text-gray-900 mb-4 mt-8">${node.content?.[0]?.value || ''}</h1>`;
        } else if (node.nodeType === 'heading-2') {
          html += `<h2 class="text-2xl font-bold text-gray-900 mb-3 mt-6">${node.content?.[0]?.value || ''}</h2>`;
        } else if (node.nodeType === 'heading-3') {
          html += `<h3 class="text-xl font-bold text-gray-800 mb-3 mt-5">${node.content?.[0]?.value || ''}</h3>`;
        } else if (node.nodeType === 'heading-4') {
          html += `<h4 class="text-lg font-semibold text-gray-800 mb-2 mt-4">${node.content?.[0]?.value || ''}</h4>`;
        } else if (node.nodeType === 'heading-5') {
          html += `<h5 class="text-base font-semibold text-gray-700 mb-2 mt-3">${node.content?.[0]?.value || ''}</h5>`;
        } else if (node.nodeType === 'heading-6') {
          html += `<h6 class="text-sm font-semibold text-gray-700 mb-2 mt-3">${node.content?.[0]?.value || ''}</h6>`;
        } else if (node.nodeType === 'unordered-list') {
          html += '<ul class="list-disc list-inside mb-4 space-y-1">';
          if (node.content) {
            node.content.forEach(listItem => {
              html += `<li class="text-gray-700">${listItem.content?.[0]?.content?.[0]?.value || ''}</li>`;
            });
          }
          html += '</ul>';
        } else if (node.nodeType === 'ordered-list') {
          html += '<ol class="list-decimal list-inside mb-4 space-y-1">';
          if (node.content) {
            node.content.forEach(listItem => {
              html += `<li class="text-gray-700">${listItem.content?.[0]?.content?.[0]?.value || ''}</li>`;
            });
          }
          html += '</ol>';
        }
      });

      return html || '<p>å…§å®¹è¼‰å…¥ä¸­...</p>';
    }
