  <script>


    // 從 URL 參數獲取文章 ID
    function getArticleId() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('id');
    }



    // 獲取文章內容
    async function fetchArticle(articleId) {
      try {
        const apiUrl = `${CONTENTFUL_API_URL}?sys.id=${articleId}&include=1`;
        console.log(`Fetching article from: ${apiUrl}`);
        
        const response = await fetch(apiUrl, {
          headers: {
            'Authorization': `Bearer ${CONTENTFUL_CONFIG.ACCESS_TOKEN}`
          }
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        console.log(`Contentful API response for article ${articleId}:`, data);
        
        return {
          article: data.items?.[0] || null,
          includes: data.includes || {}
        };
      } catch (error) {
        console.error('Error fetching article:', error);
        throw error;
      }
    }

    // 渲染文章內容
    function renderArticle(article, assetMap) {
      const fields = article.fields;
      
      // 處理特色圖片 - 使用 Asset Map 模式
      let heroImage = '';
      
      // 調試：記錄圖片相關欄位
      console.log(`Processing images for article "${fields.title || '無標題'}"`);
      console.log('Image fields:', {
        featuredImage: fields.featuredImage,
        image: fields.image,
        heroImage: fields.heroImage,
        thumbnail: fields.thumbnail
      });
      
      // 使用 Asset Map 查找圖片資源
      let imageUrl = null;
      if (fields.featuredImage && fields.featuredImage.sys && fields.featuredImage.sys.id) {
        const assetId = fields.featuredImage.sys.id;
        const asset = assetMap.get(assetId);
        
        if (asset && asset.fields && asset.fields.file && asset.fields.file.url) {
          imageUrl = `https:${asset.fields.file.url}`;
          console.log(`✅ 從 Asset Map 找到圖片: ${imageUrl}`);
        } else {
          console.log(`⚠️ Asset Map 中未找到 ID 為 ${assetId} 的圖片資源`);
        }
      } else {
        console.log(`⚠️ 文章中未找到 featuredImage 的 sys.id`);
      }
      
      if (imageUrl) {
        heroImage = `
          <div class="mb-8">
            <img src="${imageUrl}" alt="${fields.title || '文章特色圖片'}" class="w-full h-64 md:h-96 object-cover rounded-2xl shadow-lg" onerror="console.error('圖片載入失敗:', this.src); this.style.display='none';" onload="console.log('圖片載入成功:', this.src);" />
          </div>
        `;
      }

      // 處理發布日期
      const publishDate = fields.publishDate ? new Date(fields.publishDate).toLocaleDateString('zh-TW', {
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      }) : '近期';

      // 處理分類
      const category = fields.category || fields.tags?.[0] || '未分類';

      // 處理文章內容
      let content = '<p>文章內容載入中...</p>';
      if (fields.content && fields.content.content) {
        content = renderRichTextWithAssets(fields.content, assetMap);
      } else if (fields.body) {
        content = renderRichTextWithAssets(fields.body, assetMap);
      }

      return `
        <article>
          ${heroImage}
          
          <header class="mb-8">
            <div class="flex items-center gap-3 text-sm text-zinc-500 mb-4">
              <span class="px-3 py-1 bg-zinc-100 rounded-full">${category}</span>
              <span>•</span>
              <span>${publishDate}</span>
            </div>
            <h1 class="text-3xl md:text-4xl font-bold text-zinc-900 mb-4">${fields.title || '無標題'}</h1>
            ${fields.excerpt ? `<p class="text-lg text-zinc-600 leading-relaxed">${fields.excerpt}</p>` : ''}
          </header>

          <div class="article-content prose prose-lg max-w-none">
            ${content}
          </div>
        </article>
      `;
    }

    // 渲染富文本內容 (動態尋找可用的渲染工具)
    function renderRichText(richTextDocument) {
      if (!richTextDocument) {
        return '<p>內容載入中...</p>';
      }

      // 動態尋找可用的渲染工具
      const availableRenderer = window.richTextHtmlRenderer || 
                              window.contentfulRichText || 
                              window.richTextRenderer || 
                              window.documentToHtmlString || 
                              (typeof documentToHtmlString !== 'undefined' ? documentToHtmlString : null);

      if (!availableRenderer) {
        console.error('❌ 找不到可用的渲染工具！');
        console.log('嘗試使用備用渲染方案...');
        
        // 備用方案：簡單的 HTML 渲染
        return renderRichTextFallback(richTextDocument);
      }

      try {
        console.log('✅ 使用渲染工具:', availableRenderer);
        
        // 檢查是否有 documentToHtmlString 方法
        if (typeof availableRenderer.documentToHtmlString === 'function') {
          return availableRenderer.documentToHtmlString(richTextDocument);
        } else if (typeof availableRenderer === 'function') {
          return availableRenderer(richTextDocument);
        } else {
          console.error('❌ 渲染工具格式不正確');
          return renderRichTextFallback(richTextDocument);
        }
        
      } catch (error) {
        console.error('❌ 渲染富文本時發生錯誤:', error);
        console.log('使用備用渲染方案...');
        return renderRichTextFallback(richTextDocument);
      }
    }

    // 使用資產映射渲染富文本（支援嵌入資產）
    function renderRichTextWithAssets(richTextDocument, assetMap) {
      if (!richTextDocument) {
        return '<p>內容載入中...</p>';
      }

      // 若全域渲染器尚未就緒，回退至基礎渲染
      const renderer = (typeof window !== 'undefined' && window.documentToHtmlString)
        ? window.documentToHtmlString
        : null;
      if (!renderer) {
        console.warn('⚠️ documentToHtmlString 未就緒，使用回退渲染');
        return renderRichText(richTextDocument);
      }

      function findAssetUrlFromNode(node) {
        try {
          const assetId = node?.data?.target?.sys?.id;
          if (!assetId) return null;
          const asset = assetMap && assetMap.get ? assetMap.get(assetId) : null;
          const url = asset?.fields?.file?.url ? `https:${asset.fields.file.url}` : null;
          return url;
        } catch (_) {
          return null;
        }
      }

      const options = {
        renderNode: {
          // 直接使用節點類型字串，避免依賴外部常量
          'embedded-asset-block': (node) => {
            const url = findAssetUrlFromNode(node);
            if (!url) return '';
            const alt = node?.data?.target?.fields?.title || 'image';
            return `<figure><img src="${url}" alt="${alt}"/></figure>`;
          },
          'embedded-asset-inline': (node) => {
            const url = findAssetUrlFromNode(node);
            if (!url) return '';
            const alt = node?.data?.target?.fields?.title || 'image';
            return `<img src="${url}" alt="${alt}"/>`;
          }
        }
      };

      try {
        const html = renderer(richTextDocument, options);
        console.log('🧱 RichText render length:', html ? html.length : 0);
        return html || '<p></p>';
      } catch (error) {
        console.error('❌ 帶資產渲染出錯，回退基礎渲染:', error);
        return renderRichText(richTextDocument);
      }
    }

    // 備用渲染方案
    function renderRichTextFallback(richText) {
      if (!richText || !richText.content) return '<p>內容載入中...</p>';

      let html = '';
      
      richText.content.forEach(node => {
        if (node.nodeType === 'paragraph') {
          html += '<p class="mb-4 leading-relaxed">';
          if (node.content) {
            node.content.forEach(textNode => {
              let text = textNode.value || '';
              if (textNode.marks) {
                textNode.marks.forEach(mark => {
                  if (mark.type === 'bold') {
                    text = `<strong class="font-bold">${text}</strong>`;
                  } else if (mark.type === 'italic') {
                    text = `<em class="italic">${text}</em>`;
                  } else if (mark.type === 'underline') {
                    text = `<u class="underline">${text}</u>`;
                  }
                });
              }
              html += text;
            });
          }
          html += '</p>';
        } else if (node.nodeType === 'heading-1') {
          html += `<h1 class="text-3xl font-bold text-gray-900 mb-4 mt-8">${node.content?.[0]?.value || ''}</h1>`;
        } else if (node.nodeType === 'heading-2') {
          html += `<h2 class="text-2xl font-bold text-gray-900 mb-3 mt-6">${node.content?.[0]?.value || ''}</h2>`;
        } else if (node.nodeType === 'heading-3') {
          html += `<h3 class="text-xl font-bold text-gray-800 mb-3 mt-5">${node.content?.[0]?.value || ''}</h3>`;
        } else if (node.nodeType === 'heading-4') {
          html += `<h4 class="text-lg font-semibold text-gray-800 mb-2 mt-4">${node.content?.[0]?.value || ''}</h4>`;
        } else if (node.nodeType === 'heading-5') {
          html += `<h5 class="text-base font-semibold text-gray-700 mb-2 mt-3">${node.content?.[0]?.value || ''}</h5>`;
        } else if (node.nodeType === 'heading-6') {
          html += `<h6 class="text-sm font-semibold text-gray-700 mb-2 mt-3">${node.content?.[0]?.value || ''}</h6>`;
        } else if (node.nodeType === 'unordered-list') {
          html += '<ul class="list-disc list-inside mb-4 space-y-1">';
          if (node.content) {
            node.content.forEach(listItem => {
              html += `<li class="text-gray-700">${listItem.content?.[0]?.content?.[0]?.value || ''}</li>`;
            });
          }
          html += '</ul>';
        } else if (node.nodeType === 'ordered-list') {
          html += '<ol class="list-decimal list-inside mb-4 space-y-1">';
          if (node.content) {
            node.content.forEach(listItem => {
              html += `<li class="text-gray-700">${listItem.content?.[0]?.content?.[0]?.value || ''}</li>`;
            });
          }
          html += '</ol>';
        }
      });

      return html || '<p>內容載入中...</p>';
    }

    // 載入文章
    async function loadArticle() {
      const articleId = getArticleId();
      const loadingState = document.getElementById('loading-state');
      const errorState = document.getElementById('error-state');
      const articleContainer = document.getElementById('article-container');
      
      // 調試信息：記錄從 URL 獲取的文章 ID
      console.log(`Attempting to load article with ID: "${articleId}"`);
      console.log(`Current URL: ${window.location.href}`);

      if (!articleId) {
        // 沒有文章 ID，顯示錯誤
        loadingState.classList.add('hidden');
        errorState.classList.remove('hidden');
        errorState.querySelector('p:last-of-type').textContent = '錯誤詳情: 缺少文章 ID 參數';
        return;
      }

      try {
        // 顯示載入狀態
        loadingState.classList.remove('hidden');
        errorState.classList.add('hidden');
        articleContainer.classList.add('hidden');

        // 獲取文章
        const result = await fetchArticle(articleId);

        if (!result.article) {
          throw new Error(`找不到 ID 為 "${articleId}" 的文章。可能的原因：1) 文章尚未發布 2) 文章已被刪除 3) ID 格式不正確`);
        }

        // 建立 Asset Map 以便快速查找圖片資源
        const assets = result.includes?.Asset || [];
        const assetMap = new Map();
        
        assets.forEach(asset => {
          if (asset.sys && asset.sys.id) {
            assetMap.set(asset.sys.id, asset);
          }
        });
        
        console.log(`建立 Asset Map，包含 ${assetMap.size} 個圖片資源`);

        // 隱藏載入狀態
        loadingState.classList.add('hidden');

        // 渲染文章，傳遞 assetMap 參數
        const articleHTML = renderArticle(result.article, assetMap);
        articleContainer.innerHTML = articleHTML;
        articleContainer.classList.remove('hidden');

        // 更新頁面標題
        const title = result.article.fields.title || '文章詳情';
        document.title = `${title} · 流芯視覺`;

      } catch (error) {
        console.error('Error loading article:', error);
        
        // 隱藏載入狀態
        loadingState.classList.add('hidden');
        
        // 顯示錯誤狀態
        errorState.classList.remove('hidden');
        errorState.querySelector('p:last-of-type').textContent = `錯誤詳情: ${error.message}`;
      }
    }



    // 頁面載入完成後自動載入文章
    document.addEventListener('DOMContentLoaded', function() {
      console.log('🔍 積極排錯：檢查所有可能的物件名稱...');
      
      // 檢查多個可能的物件名稱
      console.log('window.richTextHtmlRenderer:', typeof window.richTextHtmlRenderer);
      console.log('window.contentfulRichText:', typeof window.contentfulRichText);
      console.log('window.richTextRenderer:', typeof window.richTextRenderer);
      console.log('window.documentToHtmlString:', typeof window.documentToHtmlString);
      console.log('documentToHtmlString (全域):', typeof documentToHtmlString);
      
      // 列出所有以 rich 開頭的屬性
      const richProps = Object.getOwnPropertyNames(window).filter(prop => 
        prop.toLowerCase().includes('rich') || 
        prop.toLowerCase().includes('contentful') ||
        prop.toLowerCase().includes('document')
      );
      console.log('找到的相關屬性:', richProps);
      
      // 檢查是否有任何可用的渲染函數
      const availableRenderer = window.richTextHtmlRenderer || 
                              window.contentfulRichText || 
                              window.richTextRenderer || 
                              window.documentToHtmlString || 
                              (typeof documentToHtmlString !== 'undefined' ? documentToHtmlString : null);
      
      if (!availableRenderer) {
        console.error('❌ 所有可能的渲染工具都未載入！');
        console.error('嘗試延遲載入...');
        
        // 延遲檢查，給腳本更多載入時間
        setTimeout(() => {
          console.log('🔍 延遲檢查：再次檢查所有可能的物件名稱...');
          console.log('window.richTextHtmlRenderer:', typeof window.richTextHtmlRenderer);
          console.log('window.contentfulRichText:', typeof window.contentfulRichText);
          console.log('documentToHtmlString (全域):', typeof documentToHtmlString);
          
          const delayedRenderer = window.richTextHtmlRenderer || 
                                window.contentfulRichText || 
                                window.richTextRenderer || 
                                window.documentToHtmlString || 
                                (typeof documentToHtmlString !== 'undefined' ? documentToHtmlString : null);
          
          if (!delayedRenderer) {
            console.error('❌ 延遲檢查後仍然未找到渲染工具！');
            console.error('嘗試使用備用方案...');
          } else {
            console.log('✅ 延遲檢查後找到渲染工具！');
          }
          
          // 無論如何都嘗試載入文章
          loadArticle();
        }, 2000);
      } else {
        console.log('✅ 找到可用的渲染工具！開始載入文章...');
        loadArticle();
      }
    });
  </script>

      <!-- Contentful Rich Text Renderer (多個 CDN 來源) -->
    <script>
      // 嘗試載入 Contentful Rich Text Renderer
      function loadContentfulRenderer() {
        const cdnSources = [
          'https://cdn.jsdelivr.net/npm/@contentful/rich-text-html-renderer@17.1.0/dist/rich-text-html-renderer.umd.js',
          'https://unpkg.com/@contentful/rich-text-html-renderer@17.1.0/dist/rich-text-html-renderer.umd.js'
        ];
        
        let currentIndex = 0;
        
        function tryNextCDN() {
          if (currentIndex >= cdnSources.length) {
            console.error('❌ 所有 CDN 來源都載入失敗');
            return;
          }
          
          const script = document.createElement('script');
          script.src = cdnSources[currentIndex];
          script.onload = function() {
            console.log(`✅ CDN 載入成功: ${cdnSources[currentIndex]}`);
            // 掛載全域渲染函式，供 renderRichText() 使用
            if (
              window.contentfulRichTextHtmlRenderer &&
              typeof window.contentfulRichTextHtmlRenderer.documentToHtmlString === 'function'
            ) {
              window.documentToHtmlString = window.contentfulRichTextHtmlRenderer.documentToHtmlString;
              console.log('✅ 已將 documentToHtmlString 掛載到 window');
            } else {
              console.warn('⚠️ 未發現 contentfulRichTextHtmlRenderer.documentToHtmlString');
            }
          };
          script.onerror = function() {
            console.error(`❌ CDN 載入失敗: ${cdnSources[currentIndex]}`);
            currentIndex++;
            tryNextCDN();
          };
          document.head.appendChild(script);
        }
        
        tryNextCDN();
      }
      
      // 頁面載入後嘗試載入
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', loadContentfulRenderer);
      } else {
        loadContentfulRenderer();
      }
    </script>
