  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // --- Header Scroll Effect ---
      const header = document.querySelector('header');
      window.addEventListener('scroll', () => {
        if (window.scrollY > 50) {
          header.classList.add('scrolled');
        } else {
          header.classList.remove('scrolled');
        }
      });

      // --- Mobile Menu ---
      const mobileHeader = document.querySelector('.mobile-header');
      const mobileMenuOverlay = document.getElementById('mobileMenuOverlay');
      
      window.toggleMobileMenu = function() {
        const isMenuOpen = mobileHeader.classList.contains('menu-opened');
        if (isMenuOpen) {
          closeMobileMenu();
        } else {
          openMobileMenu();
        }
      };

      window.openMobileMenu = function() {
        mobileHeader.classList.add('menu-opened');
        mobileMenuOverlay.classList.add('active');
        document.body.style.overflow = 'hidden';
      };
      
      window.closeMobileMenu = function() {
        mobileHeader.classList.remove('menu-opened');
        mobileMenuOverlay.classList.remove('active');
        document.body.style.overflow = '';
      };
      
      // Close menu when a link is clicked
      mobileMenuOverlay.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', closeMobileMenu);
      });

      // --- Mini Contact Modal ---
      const modal = document.getElementById('miniContactModal');
      window.openMiniContact = function() {
        modal.style.display = 'block';
      }
      window.closeMiniContact = function() {
        modal.style.display = 'none';
      }
      // Close modal if clicking outside the content
      window.addEventListener('click', function(event) {
        if (event.target == modal) {
          closeMiniContact();
        }
      });
      // Close with Escape key
      document.addEventListener('keydown', function(event) {
        if (event.key === "Escape") {
          closeMiniContact();
        }
      });
      
      // --- Hero Video Loading Handler ---
      window.handleHeroVideoLoad = function(iframe) {
          const skeleton = document.getElementById('hero-skeleton');
          const fallback = document.getElementById('video-fallback');

          iframe.style.visibility = 'visible';
          iframe.classList.remove('loading');
          iframe.classList.add('loaded');

          // Hide skeleton and fallback
          if (skeleton) skeleton.classList.add('hidden');
          if (fallback) fallback.style.opacity = '0';
      };

    });
  </script>
